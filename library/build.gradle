apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {

  provided 'com.google.android.exoplayer:exoplayer:r2.1.1'

  compile('com.squareup.okhttp3:okhttp:3.5.0') {
    exclude group: 'org.json'
  }

  testCompile 'junit:junit:4.12'
}

apply from: 'https://github.com/radzio/gradle-mvn-push/raw/master/gradle-mvn-push.gradle'

publish {
  userOrg = 'radzio'
  groupId = 'net.droidlabs.exoplayer'
  artifactId = 'icystream'
  publishVersion = '1.0.0'
  desc = ''
  website = 'https://github.com/radzio/ExoPlayerIcyStream'
}

